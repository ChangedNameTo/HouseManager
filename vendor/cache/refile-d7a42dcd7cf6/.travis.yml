language: ruby

rvm:
  - 2.1
  - 2.2
  - ruby-head
  - jruby-9.0.1.0

gemfile:
  - Gemfile

cache: bundler

sudo: false

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

matrix:
  include:
    - rvm: 2.2.4
      gemfile: gemfiles/Gemfile.rails-5.0-master
  allow_failures:
    - rvm: ruby-head
    - rvm: 2.2.4
      gemfile: gemfiles/Gemfile.rails-5.0-master

